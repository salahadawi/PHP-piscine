<link type="text/css" rel="stylesheet" href="menu.css" />
<html>
	<title>Dropdown menus</title>
	<h1>Different google domains</h1>
	<body>
		<nav>
			<div class="dropdown">
				<button class="dropbutton">Countries</button>
				<div class="content">
					<a href="http://google.fi">Finland</a>
					<a href="http://google.fr">France</a>
					<a href="http://google.co.in">India</a>
					<a href="http://google.co.jp">Japan</a>
				</div>
			</div>
			<div class="dropdown">
				<button class="dropbutton">More countries</button>
				<div class="content">
					<a href="http://google.co.ke">Kenya</a>
					<a href="http://google.kz">Kazakhstan</a>
					<a href="http://google.lk">Sri Lanka</a>
					<a href="http://google.lv">Latvia</a>
				</div>
			</div>
			<div class="dropdown">
				<button class="dropbutton">Even more countries</button>
				<div class="content">
					<a href="http://google.mg">Madagascar</a>
					<a href="http://google.mn">Mongolia</a>
					<a href="http://google.nl">Netherlands</a>
					<a href="http://google.no" id="dropdown2">Norway
						<div class="content2">
							<a href="http://google.nr">Nauru</a>
							<a href="http://google.qa">Qatar</a>
							<a href="http://google.ro">Romania</a>
							<a href="http://google.sa" id="dropdown2">Saudi Arabia
								<div class="content2">
									<a href="http://google.se">Sweden</a>
									<a href="http://google.si">Slovenia</a>
									<a href="http://google.tg">Togo</a>
									<a href="http://google.to">Tonga</a>
								</div>
							</a>
						</div>
					</a>
				</div>
			</div>
		</nav>
	</body>
</html>
